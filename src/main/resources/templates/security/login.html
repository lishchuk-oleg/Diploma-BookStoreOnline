<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<div th:fragment="copy">

    <div class="container-fluid" id="log">
        <div class="row">
            <div class="col-2">
                <form th:method="POST" th:action="@{/login}" class="row g-3">

                    <div>
                        <label for="login">Login <i class="fa fa-key icon"></i></label>
                        <input type="text" name="username" id="login" class="form-control"/>
                    </div>

                    <div>
                        <label for="password">Password <i class="fa fa-key icon"></i></label>
                        <input type="password" name="password" id="password" class="form-control"/>
                    </div>

                    <div>
                        <button class="btn btn-primary" type="submit">Login</button>
                    </div>

                    <div th:if="${param.error}" style="color: red">
                        Incorrect username or password
                    </div>

                </form>
            </div>
        </div>
    </div>

</div>



</body>
</html>
